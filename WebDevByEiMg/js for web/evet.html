<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/07516f3cbc.js"></script>
</head>
<body>
    <p class="note">Hello My dream</p>
    <button class="btn btn-primary">Let's Celebrate</button>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        
        document.querySelector(".btn").onclick = e =>
            document.querySelector(".note").appendChild(
                document.createTextNode(" will come true"))
    </script>
</body>
</html>
