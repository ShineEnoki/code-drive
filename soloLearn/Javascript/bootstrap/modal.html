<!DOCTYPE html>
<html>
    <head>
        <title>Collapse</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" 
	    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	    <link href="style.css" rel="stylesheet">
    </head>

    <body>
        <button class="btn btn-primary"
            data-bs-toggle="modal"
            data-bs-target="#feedback">Show Modal
        </button>

        <div class="modal" id="feedback">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Feedback</h5>
                        <button class="btn-close"data-bs-dismiss="modal">cancel</button>
                    </div>

                    <div class="modal-body">
                        <textarea class="form-control"></textarea>
                    </div>

                    <div class="modal-footer">
                        <button class="btn btn-secondary">Send Feedback</button>
                    </div>
                </div>
            </div>
        </div>



        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/
dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
